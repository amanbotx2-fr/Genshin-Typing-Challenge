<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side-art">
      <img src="images/raiden.png" class="raiden-img" alt="Raiden Shogun" />
    </div>

    <div class="container">
      <h1 class="title">Genshin Typing Challenge</h1>

      <div class="options fade-in-up">
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="quote">@ Quote</button>
          <button class="mode-btn" data-mode="paragraph">📜 Paragraph</button>
        </div>

        <div class="time-select">
          <span>⏱️ Time:</span>
          <button class="time-btn active" data-time="30">30</button>
          <button class="time-btn" data-time="60">60</button>
          <button class="time-btn" data-time="120">120</button>
        </div>
      </div>

      <div class="quote-box fade-in-up" id="quoteDisplay">
        Click "Start Test" to begin.
      </div>

      <textarea
        id="inputArea"
        class="fade-in-up"
        placeholder="Start typing here..."
        disabled
      ></textarea>

      <div class="stats fade-in-up">
        <div><strong>Time:</strong> <span id="timer">0</span>s</div>
        <div><strong>WPM:</strong> <span id="wpm">0</span></div>
        <div><strong>Accuracy:</strong> <span id="accuracy">0</span>%</div>
      </div>

      <button id="startBtn">Start Test</button>

      <!-- 🔤 Virtual Keyboard -->
      <div class="virtual-keyboard fade-in-up">
        <div class="key-row">
          <div class="key" data-key="Q">Q</div>
          <div class="key" data-key="W">W</div>
          <div class="key" data-key="E">E</div>
          <div class="key" data-key="R">R</div>
          <div class="key" data-key="T">T</div>
          <div class="key" data-key="Y">Y</div>
          <div class="key" data-key="U">U</div>
          <div class="key" data-key="I">I</div>
          <div class="key" data-key="O">O</div>
          <div class="key" data-key="P">P</div>
        </div>
        <div class="key-row">
          <div class="key" data-key="A">A</div>
          <div class="key" data-key="S">S</div>
          <div class="key" data-key="D">D</div>
          <div class="key" data-key="F">F</div>
          <div class="key" data-key="G">G</div>
          <div class="key" data-key="H">H</div>
          <div class="key" data-key="J">J</div>
          <div class="key" data-key="K">K</div>
          <div class="key" data-key="L">L</div>
        </div>
        <div class="key-row">
          <div class="key" data-key="Z">Z</div>
          <div class="key" data-key="X">X</div>
          <div class="key" data-key="C">C</div>
          <div class="key" data-key="V">V</div>
          <div class="key" data-key="B">B</div>
          <div class="key" data-key="N">N</div>
          <div class="key" data-key="M">M</div>
        </div>
      </div>

      <footer class="social-footer fade-in-up">
        <p>Made by Aman | Inspired by Genshin Impact</p>
        <div class="social-links">
          <a href="https://www.instagram.com/amxn.ae06" target="_blank"
            >📷 Instagram</a
          >
          <a href="https://x.com/amankumar_2006" target="_blank"
            >🐦 X (Twitter)</a
          >
          <a href="https://github.com/amanbotx2-fr" target="_blank"
            >💻 GitHub</a
          >
          <a href="https://www.linkedin.com/in/amankr06" target="_blank"
            >🔗 LinkedIn</a
          >
        </div>
      </footer>
    </div>

    <audio id="keySound" src="sounds/typing.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
